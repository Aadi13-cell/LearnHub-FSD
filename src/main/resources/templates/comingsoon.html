	<script>

		document.getElementById('contact-form').addEventListener('submit', function (event) {
			event.preventDefault();

			var params = {
				from_name: document.getElementById('firstName').value,
				last_name: document.getElementById('la_Name').value,
				email_id: document.getElementById('email').value,
				message: document.getElementById('message').value,
				additional_details: document.getElementById('aDetails').value
			};

			// Send email using EmailJS
			emailjs.send("service_3ja7y9l", "template_mcin5vu", params)
				.then(function (response) {
					alert("Email sent successfully!");
				})
				.catch(function (error) {
					alert("Failed to send email: " + JSON.stringify(error));
				});
		});
