<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
        /* Ensure the container has a height */
        .bg-image {
            height: 100vh; /* Full height for the image section */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    
</head>
<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center" style="background: #ca6d874a;">
    <div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">Register Here</h1>
                <!-- Success message -->
                <th:block th:if="${session.msg}">
                    <p class="text-success" style="color: rgb(0, 151, 58);">[[${session.msg}]]</p>
                    <th:block th:text="${@userServiceImple.removemessage()}"></th:block>
                </th:block>

                <form id="signup-form" th:action="@{/register}" method="post">
                    <div class="form-group mb-3">
                    <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" id="name" name="name" placeholder="Enter first name" type="text" required/>
                    </div>
                    <div class="form-group mb-3">
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" id="email" name="email" placeholder="Enter email address" type="email" required/>
                    </div>
                    <div class="form-group mb-3">
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" id="phone" name="phone" placeholder="tel" type="tel" required/>
                    </div>
                    <div class="form-group mb-3">
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" id="address" name="address" placeholder="address" type="text" required/>
                    </div>
                    <div class="form-group mb-3">
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" id="password" name="password" placeholder="Enter password" type="password" required/>
                    </div>
                    <div class="form-group mb-3">
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" id="confirm-password" name="confirm-password" placeholder="confirm-password" type="password" required/>
                    </div>
                    <button class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
                        <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="8.5" cy="7" r="4" />
                            <path d="M20 8v6M23 11h-6" />
                        </svg>
                        <span class="ml-3">Register</span>
                    </button>
                </form>
        
                <div id="error-message"></div>
                <p>You have an account? <a th:href="@{'/user/login'}">Login</a></p><br>
                <center>
                    <button style="font-size: 20px; font-weight: 700; color: rgb(253, 253, 253); padding: 8px; background: linear-gradient(to right, #fa4b37, #df2771); border: rgb(158, 249, 255) solid 3px; border-radius: 20px;">
                        <a aria-current="page" th:href="@{/}">Home</a>
                    </button>
                </center>
            </div>
        </div>
        
        <!-- Ensure height is set here -->
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex bg-image">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat" style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg'); height: 100%;"></div>
        </div>
    </div>

    <script th:rc="@{js/signup.js}"></script>
</body>
</html>
